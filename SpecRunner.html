<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1s/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
   <script type="text/template" id="item-template">
     <section id="raffler" style="display:none">
        <div id="new">
            <input id="new-entry"  size="60" autofocus>
            <input type="submit" value="New" id="newvalue"/>
        </div>
        <div id="winners">
             <ul>
              <% _.each(entries, function(entry){ %>
                    <li id="<%- entry.id %>">
                      <label class="entry-name"><%- entry.name %></label>   
                      <span class="entry-winner"><% if (entry.winner) { %>WINNER<% } %></span>
                    </li>
              <% }); %>
            </ul>
        </div>
        <div id='chooser'>
            <button id='choosewinner'>Draw Winner</button>
            <button id='resetwinner'>Reset Winners</button>
        </div>
    </section>
  </script>   

  <script type="text/javascript" src="src/raffler.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/rafflerSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <header id="header">
      <h1>Raffler</h1>
    </header>
    <div id="container">
    </div>
  <!-- Templates -->
 
</body>
</html>
